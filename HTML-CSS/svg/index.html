<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG primitives</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SVG primitives</h1>
  <div class="flex-container">
    <div class="block-top">
      <div class="item tv">
        <h3>&lt;rect&gt;</h3>
        <svg height="250" width="330">
          <rect class="leg" width="15" height="30" x="260" y="200" rx="5" fill="black"/>
          <rect class="leg" width="15" height="30" x="45" y="200" rx="5" fill="black"/>
          <rect class="case" width="300" height="200" x="10" y="10" rx="50" fill="dimgray"/>
          <rect class="screen" width="200" height="160" x="30" y="30" rx="30" fill="deepskyblue"/>
          <rect class="panel" width="50" height="90" x="245" y="70" rx="10" fill="black"/>
          <rect class="button" width="30" height="15" x="255" y="80" rx="5" fill="red"/>
          <rect class="button" width="30" height="15" x="255" y="105" rx="5" fill="gold"/>
          <rect class="button" width="30" height="15" x="255" y="130" rx="5" fill="lime"/>
        </svg>
      </div>

      <div class="item smiley">
        <h3>&lt;circle&gt;, &lt;ellipse&gt;</h3>
        <svg width="310" height="290">
          <ellipse class="shadow" rx="75" ry="20" cx="150" cy="270" fill="lightgray"/>
          <circle class="body" r="120" cx="150" cy="150" fill="gold"/>
          <circle class="eye-big-left" r="50" cx="100" cy="120" fill="white"/>
          <circle class="eye-big-right" r="50" cx="170" cy="120" fill="white"/>
          <circle class="eye-small-left" r="10" cx="100" cy="120"/>
          <circle class="eye-small-right" r="10" cx="170" cy="120"/>
          <ellipse class="mouth" rx="10" ry="20" cx="135" cy="210" fill="crimson"/>
        </svg>
      </div>

      <div class="item target">
        <h3>&lt;rect&gt;, &lt;circle&gt;</h3>
        <svg width="300" height="290">
          <rect class="sky" width="100%" height="180" fill="skyblue"/>
          <rect class="lawn" width="100%" height="110" fill="yellowgreen" y="180"/>
          <rect class="leg" width="10" height="30" x="80" y="230" rx="5"/>
          <rect lcass="leg" width="10" height="30" x="210" y="230" rx="5"/>
          <circle class="circle" r="100" cx="150" cy="160" fill="crimson"/>
          <circle class="circle" r="80" cx="150" cy="160" fill="white"/>
          <circle class="circle" r="60" cx="150" cy="160" fill="crimson"/>
          <circle class="circle" r="40" cx="150" cy="160" fill="white"/>
          <circle class="circle" r="20" cx="150" cy="160" fill="crimson"/>
        </svg>
      </div>
    </div>

    <div class="block-bottom">
      <div class="item math">
        <h3>&lt;line&gt;</h3>
        <svg width="550" height="120">
          <line class="add-axis" x1="10" y1="60" x2="110" y2="60" stroke="teal" stroke-width="20"/>
          <line class="add-ordinate" x1="60" y1="10" x2="60" y2="110" stroke="teal" stroke-width="20"/>
          <line class="sub" x1="120" y1="60" x2="220" y2="60" stroke="orangered" stroke-width="20"/>
          <line class="multi-two" x1="230" y1="105" x2="320" y2="15" stroke="royalblue" stroke-width="20"/>
          <line class="multi-one" x1="230" y1="15" x2="320" y2="105" stroke="royalblue" stroke-width="20"/>
          <line class="division" x1="350" y1="105" x2="440" y2="15" stroke="purple"stroke-width="20"/>
          <line class="equal-top" x1="450" y1="45" x2="540" y2="45" stroke="orange" stroke-width="20"/>
          <line class="equal-bottom" x1="450" y1="75" x2="540" y2="75" stroke="orange" stroke-width="20"/>
        </svg>
      </div>

      <div class="item balls">
        <h3>&lt;rect&gt;, &lt;circle&gt;, &lt;ellipse&gt; <br>&lt;polygon&gt;, &lt;polyline&gt;</h3>
        <svg width="560" height="500">
          <rect class="canvas" width="520" height="460" x="20" y="20" rx="20" fill="lemonchiffon"/>
          <circle class="big-ball" r="100" cx="140" cy="170" fill="crimson"/>
          <ellipse class="small-ball" rx="60" ry="80" cx="250" cy="210" fill="gold"/>
          <polyline class="line-big-ball" points="140,270 150,300 135,330 150,360 135,390 150,420" fill="none" stroke="brown"/>
          <polyline class="line-small-ball" points="250,290 260,320 245,350 260,380 245,410 260,440" fill="none" stroke="brown"/>
          <polygon class="triangle-big-ball" points="130,280 140,270 150,280" fill="crimson"/>
          <polygon class="triangle-small-ball" points="240,300 250,290 260,300" fill="gold"/>
        </svg>
      </div>

      <div class="item pyramid">
        <h3>&lt;rect&gt;, &lt;polygon&gt;</h3>
        <svg width="540" height="290">
          <rect width="540" height="190" fill="skyblue"/>
          <rect width="540" height="100" y="190" fill="yellow"/>
          <polygon points="90,240 240,70 390,240" fill="goldenrod"/>
          <polygon points="250,260 350,150 450,260" fill="darkgoldenrod"/>
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
